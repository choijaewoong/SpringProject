<!DOCTYPE html>
<html lang="kr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>SLiPP Java Web Programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>

{{> /include/header}}

<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-12">
        <div class="panel panel-default">
        {{#question}}
        	<div class="content-main">
          		<form name="question" method="post" action="/qna/update/{{id}}">
          			<input type="hidden" name="_method" value="put" />
          			<input type="hidden" name="writer" value="{{writer}}">
	          	 	<div class="form-group">	          	 
						<input class="form-control" id="title" name="title" value="{{title}}">
	              	</div>
				    <div class="article-header">
				        <div class="article-header-thumb">
				            <img src="https://graph.facebook.com/v2.3/100000059371774/picture" class="article-author-thumb" alt="">
				        </div>
				        <div class="article-header-text">
				            <a href="/users/92/kimmunsu" class="article-author-name">{{writer}}</a>
				            <a href="/questions/413" class="article-header-time" title="퍼머링크">
				                2015-12-30 01:47
				                <i class="icon-link"></i>
				            </a>
				        </div>
				    </div>
				    <div class="form-group">	          	 
						<input class="form-control" id="contents" name="contents" value="{{contents}}">
              		</div>
              		<button type="submit" class="btn btn-success clearfix pull-right">수정하기</button>
				        <!-- <p>A 에 의존성을 가지는 B라는 클래스가 있습니다.</p><p>B라는 클래스는 InitializingBean 을 상속하고 afterPropertiesSet을 구현하고 있습니다.
				        서버가 가동되면서 bean들이 초기화되는 시점에 B라는 클래스의 afterPropertiesSet 메소드는</p><p>A라는 클래스의 특정 메소드인 afunc()를 호출하고 있습니다.</p> -->
            	</form>      
          	</div>
           {{/question}}
        </div>
    </div>
</div>

<script type="text/template" id="answerTemplate">
	<article class="article">
		<div class="article-header">
			<div class="article-header-thumb">
				<img src="https://graph.facebook.com/v2.3/1324855987/picture" class="article-author-thumb" alt="">
			</div>
			<div class="article-header-text">
				<a href="#" class="article-author-name">{0}</a>
				<div class="article-header-time">{1}</div>
			</div>
		</div>
		<div class="article-doc comment-doc">
			{2}
		</div>
		<div class="article-util">
		<ul class="article-util-list">
			<li>
				<a class="link-modify-article" href="/api/qna/updateAnswer/{3}">수정</a>
			</li>
			<li>
				<form class="form-delete delete-answer-form" action="/api/questions/{3}/answers/{4}" method="POST">
					<button type="submit" class="link-delete-article">삭제</button>
				</form>
			</li>
		</ul>
		</div>
	</article>
</script>

<!-- script references -->
<script src="../js/jquery-2.2.0.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/scripts.js"></script>
	</body>
</html>
